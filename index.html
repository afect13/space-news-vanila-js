<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>SPACE NEWS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/favicon.png" />
  </head>
  <body>
    <header>
      <div class="layers">
        <div class="layer-header">SPACE NEWS</div>
        <div class="layer layers-base"></div>
        <div class="layer layers-middle-amount"></div>
        <div class="layer layers-middle-forest"></div>
        <div class="layer layers-front"></div>
      </div>
    </header>
    <div class="container">
      <div class="nav-container">
        <div class="nav-items">
          <img src="/image/stellar.svg" alt="rocket logo" />
          <div>
            <div id="news" class="clickble">News</div>
            <div id="favorite" class="clickble">Favorites</div>
          </div>
        </div>
      </div>
      <div class="images-container"></div>
    </div>
    <div class="loader hidden">
      <img src="/image/rocket.svg" alt="rocket animation" />
    </div>
    <footer>

    </footer>
    <div class="save-confirmed" hidden>
      <h1>ADDED!</h1>
    </div>
    <script src="script.js" defer></script>
